<md-toolbar class="md-menu-toolbar">
  <div class="md-toolbar-tools">
    <md-button
      class="md-raised md-primary" aria-label="Upload"
      ng-click="@A.12"
      ng-if="@A.19"
    >
      <md-icon class="material-icons">file_upload</md-icon>
      <span translate>Upload</span>
    </md-button>

    <md-button
      class="md-raised" aria-label="Create"
      ng-class="{md-primary: !@A.19}"
      ng-click="actionNav.create($event)"
    >
      <md-icon class="material-icons" ng-hide="@A.19">add</md-icon>
      <md-icon class="material-icons" ng-show="@A.19">create_new_folder</md-icon>
      <span ng-hide="@A.19">Create Bucket</span>
      <span ng-show="@A.19">Create Folder</span>
    </md-button>

    <md-menu md-offset="0 44">
      <md-button
        class="md-raised" aria-label="Actions Menu"
        ng-click="$mdOpenMenu($event)"
      >
        <span>Actions</span>
        <md-icon class="icon-default">arrow_drop_down</md-icon>
      </md-button>

      <md-menu-content width="4">
        <md-menu-item ng-if="@A.19">
          <md-button
            aria-label="Open File"
            ng-click="@A.14"
            ng-disabled="@A.15"
          >
            <span translate>Open</span>
          </md-button>
        </md-menu-item>

        <md-menu-item ng-if="@A.19">
          <md-button
            aria-label="Download File"
            ng-click="@A.16"
            ng-disabled="@A.17"
          >
            <span translate>Download</span>
          </md-button>
        </md-menu-item>

        <md-menu-item ng-if="@A.19">
          <md-button
            aria-label="Upload"
            ng-click="@A.12"
          >
            <span translate>Upload</span>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button
            aria-label="Create"
            ng-click="actionNav.create($event)"
          >
          <span ng-hide="@A.19">Create Bucket</span>
          <span ng-show="@A.19">Create Folder</span>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button
            aria-label="Delete"
            ng-click="@A.3" ng-disabled="@A.4"
          >
            <span ng-hide="@A.19">Delete Bucket</span>
            <span ng-show="@A.19">Delete</span>
          </md-button>
        </md-menu-item>

        <md-menu-divider></md-menu-divider>

        <md-menu-item>
          <md-button
            aria-label="Refresh"
            ng-click="actionNav.refresh()"
          >
            <span>Refresh</span>
          </md-button>
        </md-menu-item>

        <md-menu-divider></md-menu-divider>

        <md-menu-item>
          <md-button
            aria-label="Properties"
            ng-click="@A.6" ng-disabled="@A.18"
          >
            <span>Properties</span>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <span flex></span>

    <md-button
      class="md-raised" aria-label="None"
      ng-click="@A.7" ng-disabled="@A.8"
    >
      <span>None</span>
    </md-button>

    <md-button
      class="md-raised" aria-label="Properties"
      ng-click="@A.6" ng-disabled="@A.9"
    >
      <md-icon class="material-icons icon-default">info_outline</md-icon>
      <span>Properties</span>
    </md-button>

    <md-button
      class="md-raised" aria-label="Transfers"
      ng-click="@A.10" ng-disabled="@A.11"
    >
      <span>Transfers</span>
    </md-button>

    <md-button
      class="md-icon-button" aria-label="Refresh"
      ng-click="actionNav.refresh()"
    >
      <md-icon class="material-icons icon-default">refresh</md-icon>
    </md-button>
  </div>
</md-toolbar>
